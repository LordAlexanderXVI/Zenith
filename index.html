<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="note-dock">
        <button id="dock-toggle-btn"><i class="fa-solid fa-bars"></i></button>
        <div id="dock-content">
            <h2>Docked Notes</h2>
            <ul id="dock-list"></ul>
        </div>
    </div>

    <main>
        <div id="time"></div>
        <div id="date"></div>
        <h1 id="greeting"></h1>
    </main>

    <div id="bottom-right-controls">
        <button id="dock-all-btn" title="Dock All Notes"><i class="fa-solid fa-folder-open"></i></button>
        <button id="add-note-btn" title="Add New Note">+</button>
    </div>
    
    <div id="notes-container"></div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this note?</p>
            <div class="modal-options">
                <input type="checkbox" id="dont-ask-again">
                <label for="dont-ask-again">Don't ask me again</label>
            </div>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn">Cancel</button>
                <button id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
